  <script>
    function incrementQuantity(inputId) {
      const input = document.getElementById(inputId);
      input.value = parseInt(input.value) + 1;
    }

    function decrementQuantity(inputId) {
      const input = document.getElementById(inputId);
      const value = parseInt(input.value);
      if (value > 0) {
        input.value = value - 1;
      }
    }
  </script>
